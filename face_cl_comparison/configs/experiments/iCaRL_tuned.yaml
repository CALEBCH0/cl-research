# Tuned iCaRL experiment for better performance
name: icarl_tuned
description: Test iCaRL with optimized hyperparameters for face recognition

# What to compare
comparison:
  vary:
    strategy.params.mem_size:
      - 800   # 20 per class (40 classes total)
      - 1600  # 40 per class
    training.lr:
      - 0.001  # original
      - 0.0001 # lower learning rate

# Fixed settings
fixed:
  model:
    backbone:
      name: efficientnet_b1
    
  strategy:
    name: icarl
    params:
      fixed_memory: true
      
  dataset:
    name: olivetti
    n_experiences: 8  # 5 people per experience
    
  training:
    epochs_per_experience: 10  # More epochs for iCaRL
    batch_size: 16
    
    # Debug mode for faster testing
    debug: true
    seed: 42
    
  evaluation:
    primary_metric: average_accuracy