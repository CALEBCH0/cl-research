# Simple test comparison using modular config
name: test_comparison
description: Test strategy comparison with modular config

vary:
  strategy:
    - name: naive
      type: naive
      params: {}
      
    - name: slda
      type: slda
      params:
        shrinkage_param: 0.0001
        streaming_update_sigma: true

fixed:
  # Fixed model
  model:
    name: mlp
    type: mlp
    params:
      hidden_size: 256
      hidden_layers: 2

  # Fixed dataset
  dataset:
    name: mnist
    is_predefined: true
    n_experiences: 5
    
  # Training configuration
  training:
    epochs_per_experience: 1  # Quick test
    batch_size: 32
    lr: 0.001
    optimizer: adam
    
  # Experiment configuration
  experiment:
    seeds: [42, 123]  # Quick test with 2 seeds
    device: cuda
    save_checkpoints: false
