# Simple test comparison
name: test_comparison
description: Test backbone and strategy comparison

# What to compare
comparison:
  vary:
    strategy.name:
      - naive
      - replay

# Fixed settings
fixed:
  model:
    backbone:
      name: mlp  # Default for testing

  strategy:
    params:
      mem_size: 500
      
  dataset:
    name: mnist  # Using MNIST for testing
    n_experiences: 5
    
  training:
    epochs_per_experience: 1  # Quick test
    debug: false
    seed: 42
    # seeds: [42, 123, 456, 789, 1011]  # Multiple seeds for robustness
    seeds: [42, 123]  # Single seed for quick test
