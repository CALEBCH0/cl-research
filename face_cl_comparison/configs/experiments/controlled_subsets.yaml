# Compare selection strategies for controlled subsets
name: controlled_subsets
description: Test impact of class selection strategy on CL performance

comparison:
  # Compare different ways to select 50 classes
  vary:
    dataset.subset.selection_strategy:
      - most_samples   # Select classes with most images
      - balanced       # Select classes with medium sample counts  
      - random         # Random selection

fixed:
  # Use SLDA as it's fast and deterministic
  strategy:
    name: slda
    params:
      shrinkage_param: 0.0001
      streaming_update_sigma: true
    
  model:
    backbone:
      name: efficientnet_b1
      pretrained: true
    
  dataset:
    name: lfw
    subset:
      target_classes: 50  # Always 50 classes
      min_samples_per_class: 15  # Quality threshold
      # selection_strategy varies above
    n_experiences: 10  # 5 classes per experience
    
  training:
    epochs_per_experience: 1  # SLDA needs only 1
    batch_size: 32
    lr: 0.001
    debug: false
    seeds: [42, 123, 456]