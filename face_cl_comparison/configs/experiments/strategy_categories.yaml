# Strategy category comparison
name: strategy_category_comparison
description: Compare different categories of CL strategies

base_config: ../base/base_config.yaml

# Compare representative strategies from each category
comparison:
  type: single  # One config per strategy
  
  strategies:
    # Baselines
    - name: naive
      category: baseline
      
    - name: joint
      category: baseline
      
    # Replay-based (best variant from each)
    - name: replay
      category: replay
      params:
        mem_size: 1000
        
    - name: feature_replay
      category: replay
      params:
        mem_size: 2000
        feature_extractor: frozen
        
    # Regularization-based
    - name: ewc
      category: regularization
      params:
        ewc_lambda: 0.4
        mode: online
        
    - name: si
      category: regularization
      params:
        si_lambda: 0.0001
        
    - name: lwf
      category: regularization
      params:
        alpha: 0.5
        temperature: 2
        
    # Optimization-based
    - name: gem
      category: optimization
      params:
        patterns_per_exp: 256
        memory_strength: 0.5
        
    - name: der
      category: optimization
      params:
        mem_size: 500
        alpha: 0.5
        
    # Architecture-based
    - name: packnet
      category: architecture
      params:
        prune_percentage: 0.5
        
# Fixed settings
fixed:
  model:
    backbone:
      name: resnet50  # Use best backbone from previous experiment
    head:
      type: arcface
      
  dataset:
    name: lfw_subset  # More challenging dataset
    n_experiences: 20
    
# Analysis
evaluation:
  group_by: category
  
  plots:
    - accuracy_by_category
    - forgetting_by_category
    - memory_vs_performance_scatter
    - training_time_comparison