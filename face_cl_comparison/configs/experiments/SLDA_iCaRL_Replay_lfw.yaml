name: SLDA_iCaRL_Replay_lfw
description: SLDA, iCaRL, and Replay on LFW dataset

vary:
  # Strategy configurations (minimal dict format)
  strategy:
    - name: slda
    - name: icarl
    - name: replay
  
fixed:
  # Model configuration (minimal dict for predefined)
  model:
    name: efficientnet_b0

  # Dataset configuration
  dataset:
    name: lfw
    n_experiences: 10

  training:
    epochs_per_experience: 5
    batch_size: 32
    lr: 0.001
    debug: false
    seeds: [42, 123, 456]