# Example showing how to use custom dataset paths
name: dataset_path_example
description: Example of using custom dataset paths in modular configs

vary:
  model:
    - name: efficientnet_b0
      type: efficientnet_b0
      params:
        pretrained: true

fixed:
  # Custom dataset path example
  dataset:
    name: smarteye_crop
    is_predefined: true
    path: /home/data/face_dataset  # Custom path to your dataset
    n_experiences: 5
    test_split: 0.2
    
    # You can also use relative paths:
    # path: ./data/face_dataset
    
    # Or environment variables (if supported):
    # path: ${HOME}/data/face_dataset
    
  model:
    name: efficientnet_b0
    type: efficientnet_b0
    params:
      pretrained: true
      
  strategy:
    name: slda
    type: slda
    params: {}
    
  training:
    epochs_per_experience: 1
    batch_size: 32
    lr: 0.001
    optimizer: adam
    
  experiment:
    seeds: [42]
    device: cuda
    save_checkpoints: false

# Notes:
# - The 'path' field allows you to specify custom dataset locations
# - Default paths are used if no 'path' is specified
# - This works for any dataset that supports custom paths
# - Paths can be absolute or relative to the working directory