# Simple test of plugin system
name: test_plugins
description: Test SLDA with and without replay plugin

# What to compare
comparison:
  vary:
    strategy.plugins:
      - null  # No plugins
      - # Replay plugin
        - name: replay
          params:
            mem_size: 400
            storage_policy: class_balanced

# Fixed settings
fixed:
  model:
    backbone:
      name: efficientnet_b1
    
  strategy:
    name: slda
    
  dataset:
    name: olivetti
    n_experiences: 8
    
  training:
    epochs_per_experience: 1  # SLDA uses 1 epoch
    batch_size: 16
    lr: 0.001
    debug: true
    seed: 42
    
  evaluation:
    primary_metric: average_accuracy