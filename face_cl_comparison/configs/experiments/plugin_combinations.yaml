# Experiment to test various plugin combinations
name: plugin_combinations
description: Test flexible plugin combinations with strategies

# What to compare
comparison:
  vary:
    strategy.name:
      - naive
      - ewc
      - slda
    strategy.plugins:
      - null  # No plugins
      - # Replay only
        - name: replay
          params:
            mem_size: 200
            storage_policy: experience_balanced
      - # Replay + LwF
        - name: replay
          params:
            mem_size: 200
            storage_policy: class_balanced
        - name: lwf
          params:
            alpha: 0.5
            temperature: 2.0
      - # Replay + LwF + EWC (kitchen sink)
        - name: replay
          params:
            mem_size: 200
        - name: lwf
          params:
            alpha: 0.5
        - name: ewc
          params:
            ewc_lambda: 0.4
            mode: online

# Fixed settings
fixed:
  model:
    backbone:
      name: efficientnet_b1
    
  dataset:
    name: olivetti
    n_experiences: 8
    
  training:
    epochs_per_experience: 5
    batch_size: 16
    lr: 0.001
    
    # Debug mode for faster testing
    debug: true
    seed: 42
    
  evaluation:
    primary_metric: average_accuracy