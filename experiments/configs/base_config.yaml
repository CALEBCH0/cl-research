# Base configuration for face recognition experiments
defaults:
  - _self_
  - backbone: resnet50
  - dataset: lfw
  - strategy: naive
  - optimizer: adamw

experiment:
  name: "face_recognition_cl"
  seed: 42
  n_experiences: 5
  device: "cuda:0"
  save_checkpoint: true
  checkpoint_dir: "${hydra:runtime.output_dir}/checkpoints"
  
training:
  epochs_per_experience: 10
  batch_size: 32
  eval_batch_size: 128
  num_workers: 4
  
model:
  embedding_dim: 512
  num_classes: 100  # Will be overridden by dataset
  pretrained: true
  freeze_backbone: false
  
metrics:
  track_accuracy: true
  track_forgetting: true
  track_forward_transfer: true
  track_backward_transfer: true
  
logging:
  use_tensorboard: true
  use_wandb: false
  log_dir: "experiments/logs"
  log_interval: 10
  
evaluation:
  eval_every: 1
  final_eval_on_test: true
  compute_class_accuracy: true