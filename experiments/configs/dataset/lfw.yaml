# LFW (Labeled Faces in the Wild) dataset configuration
dataset:
  name: "lfw"
  root: "datasets/face_datasets/lfw"
  download: true
  
  # Data split configuration
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  
  # Preprocessing
  img_size: [224, 224]
  normalize_mean: [0.485, 0.456, 0.406]
  normalize_std: [0.229, 0.224, 0.225]
  
  # Augmentation
  train_augmentation:
    random_horizontal_flip: 0.5
    random_crop: true
    color_jitter: 0.2
    random_erasing: 0.1
  
  # Continual learning scenario
  n_experiences: 5
  scenario_type: "class_incremental"  # or "domain_incremental"
  shuffle_classes: true