# Elastic Weight Consolidation (EWC) strategy configuration
strategy:
  name: "ewc"
  type: "EWC"
  
  # EWC specific parameters
  ewc_lambda: 0.4
  mode: "online"  # or "offline"
  decay_factor: 0.1  # for online EWC
  
  # Training parameters
  train_mb_size: ${training.batch_size}
  train_epochs: ${training.epochs_per_experience}
  eval_mb_size: ${training.eval_batch_size}